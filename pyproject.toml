# pyproject.toml

[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ez_zarr"
version = "0.2.1"
description = "Give easy, high-level access to ome-zarr filesets."
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "Silvia Barbiero" },
    { name = "Charlotte Soneson" },
    { name = "Michael Stadler" }
]
maintainers = [
    { name = "Michael Stadler", email = "michael.stadler@fmi.ch" }
]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["ome_zarr", "image analysis", "Fractal"]
dependencies = [
    "anndata",
    "dask",
    "numpy",
    "pandas",
    "zarr",
    "matplotlib",
    "scikit-image"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[project.urls]
Homepage = "https://github.com/fmicompbio/ez_zarr"
Issues = "https://github.com/fmicompbio/ez_zarr/issues"
Documentation = "https://fmicompbio.github.io/ez_zarr/"
Sources = "https://github.com/fmicompbio/ez_zarr"

[project.scripts]
ez_zarr = "ez_zarr.__main__:main"

[tool.setuptools_scm]
write_to = "src/ez_zarr/_version.py"

[tool.setuptools.packages.find]
where = ["src"]

[tool.coverage.run]
omit = [
    # omit autogenerated files
    "src/ez_zarr/_version.py",
    # omit main
    "src/ez_zarr/__main__.py",
    "src/ez_zarr/__init__.py",
    ]
