name: docs

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  docs:
    name: "Build and deploy docs"
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Linux dependencies
        run: |
          sudo apt-get install musl-dev

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: pip

      - name: Install Python dependencies
        run: |
          python -m pip install -r docs/doc-requirements.txt
          python -m pip install .

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Compile quarto documents
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: md # If set, it will be equivalent to `quarto render --to html`
          path: docs/quickstart.qmd # By default, the current working dir is used i.e `quarto render .`

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REQUIREMENTS: docs/doc-requirements.txt

